<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <h1>Register</h1>
  <body>
    <label for="Ad">Adınız</label>
    <input id="Ad" type="text" />
    <label for="Soyad">Soyadınız</label>
    <input type="text" id="Soyad" /> <br />
    <p>Cinsiyyət:</p>
    <label for="Kişi">Kişi</label>
    <input id="Kişi" type="Radio" name="Cinsyyet" />
    <label for="Qadin">Qadin</label>
    <input id="Qadin" type="Radio" name="Cinsyyet" /> <br />
    <br />
    <label for="birthday">Doğum gününüzü qeyd edin</label>
    <input type="date" /> <br />
    <p>Hansı dilləri bilirsiniz</p>
    <input id="ing" type="checkbox" />
    <label for="ing">İngilis dili</label>
    <input id="fr" type="checkbox" />
    <label for="fr">Fransız dili</label>
    <input type="checkbox" id="alm" />
    <label for="alm">Alman dili</label><br />
    <br />
    <label for="Sahe">Müraciət etmək istədiyiniz dilləri seçin</label>
    <select name="" id="Sahe">
      <option value="">Frontend Developer</option>
      <option value="">Backend Developer</option>
    </select>
    <br />
    <br />
    <label for="şəkil">Şəklinizi əlavə edin:</label>
    <input id="şəkil" type="file" /> <br />
    <br />
    <label for="zaman">Sizinle meet olunmasını istədiyiniz saatı seçin:</label>
    <input id="zaman" type="time" /><br /><br />
    <label for="reng">Sevdiyiniz rəng hansıdır?</label>
    <input type="color" /><br /><br />
    <label for="about">Özünüz haqqında məlumat yazın:</label><br />
    <textarea name="" id="about" cols="60" rows="5">Message</textarea><br><br>
    <button>Reset</button> <button>Göndər</button>
  </body>
</html>
